<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成长经历</title>
    <link rel="stylesheet" href="css\growth.css">
</head>
<body>
    <!-- 页眉区域 -->
    <header class="header">
        <div class="container">
            <h1 class="header-title">成长经历</h1>
            <div class="header-contact">
                <span>694614055@qq.com </span>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <div class="container">
            <!-- 成长经历介绍卡片 -->
            <div class="profile-card">
                <div class="profile-info">
                    <h2>我的成长之路</h2>
                    <p class="subtitle">记录人生重要阶段</p>
                    <p>成长是一段漫长而精彩的旅程，每一个阶段都有其独特的意义。以下是我人生中重要的成长地点，它们见证了我的蜕变与进步。</p>
                </div>
            </div>

            <!-- 成长经历时间线 -->
            <div class="timeline-container">
                <h2 class="section-title">成长轨迹</h2>
                
                <!-- 第一行：出生地和小学 -->
                <div class="timeline-row">
                    <div class="timeline-item">
                        <div class="timeline-card">
                            <img src="image\贺兰山.jpg" alt="宁夏石嘴山" class="timeline-image">
                            <h3 class="timeline-title">宁夏石嘴山</h3>
                            <p class="timeline-year">出生地</p>
                        </div>
                    </div>
                    
                    <div class="timeline-arrow">
                        <img src="image\OIP-C.webp" alt="箭头" class="arrow-image">
                    </div>
                    
                    <div class="timeline-item">
                        <div class="timeline-card">
                            <img src="image\1464837433199.jpg" alt="福源小学" class="timeline-image">
                            <h3 class="timeline-title">福源小学</h3>
                            <p class="timeline-year">2011-2017</p>
                        </div>
                    </div>
                    
                    <div class="timeline-arrow">
                        <img src="image\OIP-C.webp" alt="箭头" class="arrow-image">
                    </div>
                    
                    <div class="timeline-item">
                        <div class="timeline-card">
                            <img src="image\908fa0ec08fa513d26978d0e793b42fbb2fb4216739e.webp" alt="大港十中" class="timeline-image">
                            <h3 class="timeline-title">大港十中</h3>
                            <p class="timeline-year">2017-2020</p>
                        </div>
                    </div>
                </div>
                
                <!-- 第二行：高中和大学 -->
                <div class="timeline-row">
                    <div class="timeline-item">
                        <div class="timeline-card">
                            <img src="image\a2cc7cd98d1001e93cda4616b70e7bec55e797c0.webp" alt="大港一中" class="timeline-image">
                            <h3 class="timeline-title">大港一中</h3>
                            <p class="timeline-year">2020-2023</p>
                        </div>
                    </div>
                    
                    <div class="timeline-arrow">
                        <img src="image\OIP-C.webp" alt="箭头" class="arrow-image">
                    </div>
                    
                    <div class="timeline-item">
                        <div class="timeline-card">
                            <img src="image\list_banner.jpg" alt="中南财经政法大学" class="timeline-image">
                            <h3 class="timeline-title">中南财经政法大学</h3>
                            <p class="timeline-year">2023-now</p>
                        </div>
                    </div>
                    
                    <div class="timeline-spacer"></div>
                </div>
            </div>
        </div>
        
        <!-- 固定浮动元素 -->
        <div class="fixed-floating-card">
            <div class="floating-card">
                <h3>成长感悟</h3>
                <p>每一段经历都是一次成长，每一个地点都有独特的记忆。</p>
            </div>
        </div>
    </main>

    <!-- 页脚区域 -->
    <footer class="footer">
        <div class="container">
            <p>成长经历 </p>
        </div>
    </footer>
</body>
</html>
